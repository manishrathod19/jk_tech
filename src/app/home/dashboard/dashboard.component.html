<!-- Nav bar -->
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid" style="background-color: #6666e1;">
    <a class="navbar-brand" href="#">
      <img src="../../../assets/logo.jpg" alt="" height="55">
    </a>
  </div>
</nav>

<!-- Product table -->
<table class="table table-striped table-bordered">
  <thead class="table-header">
    <tr>
      <th scope="col">Id
        <i class="fa fa-sort pointer" (click)="onSort('id', 'number')"></i>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'id')">
        </div>
      </th>
      <th scope="col">Name
        <i class="fa fa-sort pointer" (click)="onSort('name', 'string')"></i>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'name')">
        </div>
      </th>
      <th scope="col">Type
        <i class="fa fa-sort pointer" (click)="onSort('type', 'string')"></i>
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'type')">
        </div>
      </th>
      <th scope="col">Price 
        <i class="fa fa-sort pointer" (click)="onSort('price', 'number')"></i> 
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'price')">
        </div>
      </th>
      <th scope="col">Units 
        <i class="fa fa-sort pointer" (click)="onSort('units', 'number')"></i> 
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'units')">
        </div>
      </th>
      <th scope="col">Manufacturing 
        <i class="fa fa-sort pointer" (click)="onSort('manufacturing', 'date')"></i> 
        
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Filter</span>
          </div>
          <input type="text" class="form-control" (input)="onFilter($event,'manufacturing')">
        </div>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.type}}</td>
      <td>{{product.price}}</td>
      <td>{{product.units}}</td>
      <td>{{product.manufacturing}}</td>
    </tr>
  </tbody>
</table>
